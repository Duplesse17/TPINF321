<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de films</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-form {
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Bienvenue sur la recherche de films</h1>

    <div class="search-form">
        <form action="/movies/search" method="post">
            <input type="text" name="query" placeholder="Recherchez un film..." required />
            <input type="submit" value="Chercher" />
        </form>
    </div>
    
</body>
</html>
